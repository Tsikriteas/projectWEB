
<!DOCTYPE html>
<html lang="el">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Update data</title>
</head>
<body>
	<div class="row" align="center">
		<div class="topnav">
			<a class="active" href="user.html">Home</a>
			<h4 style="color:white;">Update user data</h4>
		</div>
		<div class="div-left">
			<div class="form">
				<h3> Update password </h2>
				<form class="login-form">
					<div class="container">
						<input type="password" id="current_password" class="register-inp" placeholder="current password"/>
						<input type="password" id="password" class="register-inp" placeholder="new password"/>
						<input type="password" id="confirm_password" class="register-inp" placeholder="confirm password"/>
					</div>
					<button type="button" class="btn" onclick="updatePassword()">Update</button>
				</form>
				<div id="message">
					<h3>Password must contain the following:</h3>
						<p id="letter" class="invalid">A <b>symbol</b></p>
						<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
						<p id="number" class="invalid">A <b>number</b></p>
						<p id="length" class="invalid">Minimum <b>8 characters</b></p>
				</div>
			</div>
		</div>
		<div class="div-right">
			<div class="form">
				<h3> Update name </h2>
				<form class="login-form">
					<div class="container">
						<input type="text" id="username" class="register-inp" placeholder="new usename"/>
						<input type="password" id="current_password2" class="register-inp" placeholder="password"/>
					</div>
					<button type="button" class="btn" onclick="updateName()">Update</button>
				</form>
			</div>
		</div>
	</div>

    <script type="text/javascript" src= "js/register.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
	<script
 	src="https://code.jquery.com/jquery-3.4.1.min.js"
  	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  	crossorigin="anonymous"></script>
</body>
</html>
